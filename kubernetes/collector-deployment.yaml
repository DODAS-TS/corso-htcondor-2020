apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccb-pod
  labels:
    app.kubernetes.io/name: master
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: master
    spec:
      priorityClassName: system-node-critical
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - master
            topologyKey: kubernetes.io/hostname
      #hostNetwork: true
      containers:
      - name: ccb
        imagePullPolicy: IfNotPresent
        image: "htcondor/cm:8.9.9-el7"
        volumeMounts:
          - mountPath: "/etc/condor/config.d"
            name: configd
          - name: clustersecret
            mountPath: /etc/pwd
          - name: mapfile
            mountPath: /home/uwdir/
          #- name: hostcerts
          #  mountPath: /etc/certs
      volumes:
      #- name: hostcerts
      #  secret:
      #    secretName: example-com-tls
      #    defaultMode: 256
      - name: configd
        configMap:
          name: ccbconfigd
      - name: clustersecret
        secret:
          secretName: clustersecret
          defaultMode: 256
      - name: mapfile
        configMap:
          name: mapfile
  selector:
    matchLabels:
      app.kubernetes.io/name: master

  replicas: 1
